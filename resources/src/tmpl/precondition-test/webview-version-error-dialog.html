<div class="dialog">
	<div class="dialog_header">
		<h1 class="h1 mh">{{"PreconditionTest.Error.UpdateAndroidWebview.Title" | i18n}}</h1>
	</div>

	<div class="dialog_body">
		<div class="m-500">
            <p class="mb">{{"PreconditionTest.Error.UpdateAndroidWebview.Text1" | i18n}}</p>
            <p class="mb">{{"PreconditionTest.Error.UpdateAndroidWebview.Text2" | i18n}}</p>
			<p>
                <i class="fab fa-google-play mr-200"></i>
                <a
					href="https://play.google.com/store/apps/details?id=com.google.android.webview"
					dx-external-link>
                    {{"PreconditionTest.Error.UpdateAndroidWebview.LinkText" | i18n}}
                </a>
            </p>
		</div>
	</div>

	<div class="dialog_footer">
		<button ng-click="exit()" dx-button="default">
			{{"PreconditionTest.Error.Button.Exit" | i18n}}
		</button>
	</div>
</div>
