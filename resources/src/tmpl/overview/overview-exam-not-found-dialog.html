<div class="dialog">
	<div class="dialog_header">
		<h1 class="h1 mh">{{"Overview.Errors.ExamNotFound.Title" | i18n}}</h1>
	</div>

	<div class="dialog_body">
		<div class="m">
			<p class="mb">{{"Overview.Errors.ExamNotFound.Text" | i18n : examId}}</p>
			<ul class="ml-700">
				<li class="mb-200">{{"Overview.Errors.ExamNotFound.Item1" | i18n}}</li>
				<li>
					{{"Overview.Errors.ExamNotFound.Item2" | i18n}}
					<a href="" ng-click="openUserEdit()">{{"Overview.Errors.ExamNotFound.Item2.Link" | i18n}}</a>
				</li>
			</ul>
		</div>
	</div>

	<div class="dialog_footer">
		<button
				dx-dialog-autofocus
				ng-click="close()"
				dx-button="default">
			{{"Overview.Errors.Ok" | i18n}}
		</button>
	</div>
</div>
