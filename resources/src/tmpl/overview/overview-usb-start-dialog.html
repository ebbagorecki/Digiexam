<div class="dialog">
	<div class="dialog_header">
		<h1 class="h1 mh-500">{{"Overview.StartFromUSB.Popup.Title" | i18n}}</h1>
	</div>

	<div class="dialog_body">
		<div class="m-500">
			<img class="mb" src="images/guide_start-from-usb.svg" />
			<p>{{"Overview.StartFromUSB.Popup.Text" | i18n}}</p>
		</div>
	</div>

	<div class="dialog_footer">
		<button
				dx-dialog-autofocus
				ng-click="close()"
				dx-button="default">
			{{"Overview.StartFromUSB.Popup.Button" | i18n}}
		</button>
	</div>
</div>
