<div class="dialog">
	<div class="dialog_header">
		<h1 class="h1 mh-500">{{"HandInConfirm.Title1" | i18n}}</h1>
	</div>

	<div class="dialog_body dialogSection">
		<div class="dialogSection dialogSection_iconContainer">
			<img class="dialogSection dialogSection_icon" src="images/check-circle.svg" />
		</div>
		<p class="dialogSection dialogSection_text">{{"HandInConfirm.Text2" | i18n}}</p>
	</div>

	<div class="dialog_footer" >
		<button
				ng-click="close()"
				ng-if="platform !== DX_CLIENT_TYPE.IOS"
				dx-button="cta">
			{{"HandInConfirm.HandedIn" | i18n}}
		</button>
		<button
				ng-click="close()"
				ng-if="platform === DX_CLIENT_TYPE.IOS"
				dx-button="cta">
			{{"HandInConfirm.HandedInIOs" | i18n}}
		</button>
	</div>
</div>
